        <div class="drawer">
            <!-- img -->

                <div class="slideshow">
                    <!-- 图片展示 -->

                        <!-- 通过js改变src属性值替换图片 -->
                        <img class="img1" src="./images/others1.jpg" id="img-show">
                    </div>
                    <!-- 上一张按钮 -->
                    <div class="previous" id="to-pre">❮</div>
                    <!-- 下一张按钮 -->
                    <div class="next" id="to-next">❯</div>
                    <!-- 自由选择小圆点 -->
                    <div class="dots" id="dot-container">
                        <!-- 小圆点由 js 动态生成 -->

            </div>

            <!-- content -->
            <div class="drawer__sidebar">

                    Adelaide residential renovation, allowing the client to live in a new house!

        <div onclick="window.location.href='./../index.html'">

        </div>
        <div id="logo" onclick="window.location.href='./../index.html'">
            <h1 class="title">
                Eastern
            </h1>
            <h3 class="stitle" style="display: none;">EasternLightBuilding</h3>
        </div>

    </div>
    <div class="loader-wrapper">
        <div id="load">
            <div>G</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Our Project',
                tel: '0448088892',
            },
            methods: {
                callus() {
                    window.location.href = 'tel://' + this.tel
                }
            },
        })
    </script>
    <!-- <script src="./javascripts/swiper-bundle.js"></script> -->
    <script>
        $(window).on("load", function () {
            $(".loader-wrapper").fadeOut("slow");
        });
    </script>

    <!-- <script src="./javascripts/swiper-bundle.min.js"></script> -->
    <script>
        const images = ['./images/others1.jpg', './images/others2.jpg'];

        let imgNow = 0;
        let t;

        let dotContainer = document.getElementById("dot-container");
        for (let i = 0; i < images.length; i++) {
            let dot = document.createElement("span");
            dot.className = "dot";
            dot.id = "dot" + i;
            dot.addEventListener("click", function () {
                clearTimeout(t);
                dotID = this.getAttribute("id");
                imgNow = Number(dotID.replace("dot", ""));
                document.getElementById("img-show").src = images[imgNow];
                for (let i = 0; i < dots.length; i++) {
                    dots[i].className = "dot";
                }
                this.className = "dot selected";
                t = setTimeout(() => { timer(); }, 1000 * 2);
            });
            dotContainer.appendChild(dot);
        }
        let defaultDot = document.getElementById("dot0").className = "dot selected";

        let dots = document.getElementsByClassName("dot");

        t = setTimeout(() => {
            timer();
        }, 1000 * 2);

        document.getElementById("img-show").addEventListener("mouseover", function () {
            clearTimeout(t);
        });
        document.getElementById("img-show").addEventListener("mouseout", function () {
            t = setTimeout(() => { timer(); }, 1000 * 2);
        });

        let previous = document.getElementById("to-pre");
        previous.addEventListener("click", function () {
            clearTimeout(t);
            changeImage(true);
            t = setTimeout(() => { timer(); }, 1000 * 2);
        });
        let next = document.getElementById("to-next");
        next.addEventListener("click", function () {
            clearTimeout(t);
            changeImage(false);
            t = setTimeout(() => { timer(); }, 1000 * 2);
        });

        function timer() {
            changeImage(false);
            t = setTimeout(() => { timer(); }, 1000 * 2);
        }


        function changeImage(direction) {
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = "dot";
            }
            if (direction) {
                if (imgNow == 0) {
                    imgNow = images.length - 1;
                } else {
                    imgNow -= 1;
                }
                document.getElementById("img-show").src = images[imgNow];
                dots[imgNow].className = "dot selected";
            } else {
                if (imgNow == images.length - 1) {
                    imgNow = 0;
                } else {
                    imgNow += 1;
                }
                document.getElementById("img-show").src = images[imgNow];
                dots[imgNow].className = "dot selected";
            }
        }
    </script>

</body>
